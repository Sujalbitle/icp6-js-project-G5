<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider HTML CSS JavaScript | codingNepal</title>

    <!-- Swiper CSS -->

  <body>
    <div class="container swiper">

              <img src="../images/man1.png" alt="" />

                <h3 class="name">Sujal Bilte</h3>

            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="../images/project.jpg" alt="" />

            <div class="profile-details">

                <h3 class="name">Khusi Latey</h3>

              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="../images/team.png" alt="" />
            </div>
            <div class="profile-details">
              <img src="../images/man1.png" alt="" />
              <div class="name-job">
                <h3 class="name">Saurabh Muthe</h3>

            </div>
          </div>
          <div class="card swiper-slide">

              <img src="../images/girl1.png" alt="" />
              <div class="name-job">
                <h3 class="name">Monika Chavan</h3>
                <h4 class="job">Login/sigup Page</h4>
              </div>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="../images/carrer.jpg" alt="" />
            </div>
            <div class="profile-details">
              <img src="../images/girl1.png" alt="" />
              <div class="name-job">
                <h3 class="name">Akansha Anbhule</h3>
                <h4 class="job">Carrer Page</h4>
              </div>
            </div>
          </div>

          <div class="card swiper-slide">
            <div class="image-box">
              <img src="../images/property.jpg" alt="" />

          </div> <div class="card swiper-slide">

              <img src="../images/about.jpg" alt="" />
            </div>
            <div class="profile-details">
              <img src="../images/man1.png" alt="" />
              <div class="name-job">
                <h3 class="name">Avinash Jadhav</h3>
                <h4 class="job">About Page</h4>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>
    
    <script src="../javascript/swiper-bundle.min.js"></script>
    <script src="../javascript/ourteam.js"></script>

</html>
